<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 100px;
      }
      .data-trigger {
        padding: 50px 0px;
      }
      .data-value {
        padding: 50px 10px;
        background: rgb(242, 242, 242);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 data-trigger">
          <h4>Trigger</h4>
          <form action="">
            <input type="button" id="send" value="Send Data" />
          </form>
        </div>
        <div class="col-md-8 data-value">
          <pre id="result"></pre>
        </div>
      </div>
    </div>
  </body>
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>

      function sendData(){
          let xhr = new XMLHttpRequest();
          xhr.open("PUT","data.php?id=12&name=Robin&email=x@email.com",true);

        //   xhr.setRequestHeader("Content-Type" , "application/x-www-form-urlencoded"); for POST method
          xhr.onreadystatechange = function(){
              if(this.readyState===4 && this.status===200){
                //   console.log(this.responseText);
                document.getElementById('result').innerHTML = this.responseText;

                  var response = JSON.parse(this.responseText);
                  console.log(response);
              }
          }
        // xhr.send("how=love&hello=world");  for POST method
        xhr.send();
      }

      document.getElementById('send').addEventListener('click', function(){
        //  console.log("clicked");
        sendData();
      });

  </script>
</html>
